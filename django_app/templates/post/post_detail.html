{% extends 'common/base.html' %}

{% block content %}
    <div>
        {% if post.created_date %} <!-- published date 있다면 보여주기 -->
            <div>
                {{ post.created_date }}
            </div>
        {% endif %}
        <h1>{{ post.title }}</h1>
        <p>{{ post.text|linebreaks }}</p>
    </div>
{% endblock %}
